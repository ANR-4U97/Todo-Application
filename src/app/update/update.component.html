<H1>Todo</H1>

<div class="container">
  <form #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        name="description"
        [(ngModel)]="descriptiontoBeSentToPage"
      />
    </fieldset>

    <fieldset class="form-group">
      <label>status</label>
      <select
        name="status"
        class="form-control"
        [(ngModel)]="statusToBeSentToPage"
      >
        <option [value]="true">true</option>
        <option [value]="false">false</option>
      </select>
    </fieldset>

    <button type="submit" class="btn btn-success" (click)="updateTodo()">
      Save
    </button>

    <div class="'container">
      <div
        class="alert alert-warning"
        style="margin-top: 10px"
        *ngIf="alertMsg"
      >
        {{ alertMsg }}
      </div>
    </div>
  </form>
</div>
